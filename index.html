<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlideShow | X-Team &#12484;</title>
    <link rel="shortcut icon" href="assets/favIcon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavOpacity()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <div id="myCanvasNav" onclick="closeNavOpacity()"></div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <!-- Use any element to open the sidenav -->
        <span class="sideNavBar" onclick="openNav()">SideNav Overlay</span>
        <span class="sideNavBar" onclick="openNavPush()">SideNav Push</span>
        <span class="sideNavBar" onclick="openNavOpacity()">SideNav Push w/Opacity</span>
        <span class="sideNavBar" onclick="openNavFW()">SideNav Full-width</span>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
